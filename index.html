<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profiles Cards</title>
  </head>
  <body>
    <div class="user-container">
      <div class="user-card__image add-user__image">
        <i class="fas fa-plus plus"></i>
      </div>
      <div class="user-cards">
        <!-- Add User card -->
      </div>
    </div>
    <form id="form">
      <div class="form-control">
        <input type="file" class="fileInput" placeholder="Choose your photo" />
      </div>
      <div class="form-control">
        <input type="text" class="nameInput" placeholder="Your Name" />
      </div>
      <div class="form-control">
        <input type="test" class="businessInput" placeholder="business" />
      </div>
      <div class="form-control">
        <input type="url" class="urlInput" placeholder="Github Page" />
      </div>
      <div class="form-control">
        <button class="createUser">Crea Utente</button>
      </div>
      <p class="errorMessage"></p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
